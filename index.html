---
layout: default
title: Home
---

<ul class="posts">
    {% for post in site.posts limit:10 %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span>{{ post.date | date_to_string }} by {{ post.author }}</span>
            <p><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %b, %Y" }}</time></p>
            <div>{{ post.content | strip_html | truncatewords: 50 }}</div>
        </li>
    {% endfor %}
</ul>
